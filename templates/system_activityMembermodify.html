    <div class="layui-body" , lay-filter="graph">

          <div class="layui-col-md12">
              <div class="layui-card">
                  <div class="layui-card-header">人员信息</div>
                  <div class="layui-card-body">
                    <ul class="layui-timeline">
                      <li class="layui-timeline-item">
                        <i class="layui-icon layui-timeline-axis"></i>
                        <div class="layui-timeline-content layui-text">
                          <h3 class="layui-timeline-title">基础信息</h3>
                          <p>
                            姓名：XXX
                            <br>学号：XXXXXXXXX
                            <br>其他信息。。。。。
                          </p>
                        </div>
                      </li>
                      <li class="layui-timeline-item">

                        <div class="layui-timeline-content layui-text">

                  <div class="layui-form-item">
                    <label class="layui-form-label">分数</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入分数"
                        class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">评价</label>
                    <div class="layui-input-block">
                      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">最终意向</label>
                    <div class="layui-input-block">
                      <input type="radio" name="pass" value="no" title="no" checked="">
                      <input type="radio" name="pass" value="yes" title="yes">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
              </div>
