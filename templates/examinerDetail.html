{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>管理员</title>
  <link rel="stylesheet" href="{% static "layui/css/layui.css" %}" media="all">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">军乐团活动管理</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->


    <div class="layui-body" , lay-filter="graph" , style="left:0px;">
      <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
          <div class="layui-col-md12">
              <div class="layui-card">
                  <div class="layui-card-header">人员信息</div>
                  <div class="layui-card-body" id="toAdd">

                  </div>
              </div>
          </div>
        </div>
      </div>



    </div>
  </div>

  <script src="{% static "layui/layui.js" %}"></script>
  <script>
    var currentSudent = -1;
    layui.use(['form', 'layedit', 'laydate', 'jquery', 'layer'], function () {
      var form = layui.form,
        layer = layui.layer,
        $ = layui.jquery,
        layedit = layui.layedit,
        laydate = layui.laydate;

      layer.ready(function(){
        var LocalData=layui.data('LocalData');
        currentSudent=LocalData.student;
        $.ajax({
            url: '',
            type: 'get',
            contentType: 'application/x-www-form-urlencoded',
            dataType: 'json',
            success: function (data) {
                var str=data.form;
                var obj=JSON.parse(str);
                    obj.question.map(function(value){
                        $("#toAdd").append(
                            ''
                        );

                    });
                    form.render();
            }
        });
      });

    });

    layui.use('element', function () {
      var element = layui.element; //导航的hover效果、二级菜单等功能
    });

  </script>
</body>

</html>
